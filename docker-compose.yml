whp:
  restart: always
  build: ./application
  expose:
    - "8000"
  links:
    - postgres:postgres
  volumes:
    - /srv/app/static
  env_file: .env
  command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

nginx:
  restart: always
  build: ./docker/lbs/
  ports:
    - "8080:80"
  volumes:
    - /srv/app/static
  volumes_from:
    - whp
  links:
    - whp:whp

data:
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"